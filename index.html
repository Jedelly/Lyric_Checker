<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tags {
            margin: 15px 0;
        }

        .tags label {
            color: #666;
            font-weight: bold;
            margin-right: 10px;
        }

        .tag-btn {
            padding: 8px 16px;
            margin: 5px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .tag-btn:hover {
            background: #f0f0f0;
        }

        .tag-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .save-btn:hover {
            transform: translateY(-2px);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .songs-list {
            margin-top: 40px;
        }

        .songs-list h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .song-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .song-card:hover {
            transform: translateX(5px);
        }

        .song-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .song-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 8px;
        }

        .song-preview {
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }

        .song-actions {
            margin-top: 10px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Lyrics Studio</h1>
        <p class="subtitle">Write, organize, and save your song lyrics</p>

        <div class="input-section">
            <input 
                type="text" 
                id="songTitle" 
                placeholder="Song title..."
            >

            <textarea 
                id="lyricsText" 
                placeholder="Write your lyrics here...&#10;&#10;Verse 1:&#10;...&#10;&#10;Chorus:&#10;...&#10;&#10;Verse 2:&#10;..."
            ></textarea>

            <div class="tags">
                <label>Mood/Genre:</label>
                <button class="tag-btn" data-tag="Pop">Pop</button>
                <button class="tag-btn" data-tag="R&B">R&B</button>
                <button class="tag-btn" data-tag="Soul">Soul</button>
                <button class="tag-btn" data-tag="Ballad">Ballad</button>
                <button class="tag-btn" data-tag="Upbeat">Upbeat</button>
                <button class="tag-btn" data-tag="Sad">Sad</button>
                <button class="tag-btn" data-tag="Love">Love</button>
                <button class="tag-btn" data-tag="Empowerment">Empowerment</button>
            </div>

            <button class="save-btn" id="saveSong">Save Song</button>
        </div>

        <div class="songs-list">
            <h2>Your Songs</h2>
            <div id="songsContainer"></div>
        </div>
    </div>

    <script>
        // Get all the elements we need
        const songTitleInput = document.getElementById('songTitle');
        const lyricsTextArea = document.getElementById('lyricsText');
        const saveSongBtn = document.getElementById('saveSong');
        const songsContainer = document.getElementById('songsContainer');
        const tagButtons = document.querySelectorAll('.tag-btn');

        let selectedTags = [];

        // Handle tag selection
        tagButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tag = button.getAttribute('data-tag');
                
                if (button.classList.contains('active')) {
                    // Deselect tag
                    button.classList.remove('active');
                    selectedTags = selectedTags.filter(t => t !== tag);
                } else {
                    // Select tag
                    button.classList.add('active');
                    selectedTags.push(tag);
                }
            });
        });

        // Save song function
        saveSongBtn.addEventListener('click', () => {
            const title = songTitleInput.value.trim();
            const lyrics = lyricsTextArea.value.trim();

            // Validate input
            if (!title) {
                alert('Please enter a song title!');
                return;
            }

            if (!lyrics) {
                alert('Please write some lyrics!');
                return;
            }

            // Create song object
            const song = {
                id: Date.now(), // Simple unique ID
                title: title,
                lyrics: lyrics,
                tags: [...selectedTags],
                dateCreated: new Date().toLocaleDateString()
            };

            // Save to localStorage
            saveSongToStorage(song);

            // Clear inputs
            songTitleInput.value = '';
            lyricsTextArea.value = '';
            selectedTags = [];
            tagButtons.forEach(btn => btn.classList.remove('active'));

            // Refresh display
            displaySongs();

            alert('Song saved! üéµ');
        });

        // Save song to localStorage
        function saveSongToStorage(song) {
            let songs = getSongsFromStorage();
            songs.push(song);
            localStorage.setItem('songs', JSON.stringify(songs));
        }

        // Get songs from localStorage
        function getSongsFromStorage() {
            const songsData = localStorage.getItem('songs');
            return songsData ? JSON.parse(songsData) : [];
        }

        // Delete song
        function deleteSong(songId) {
            if (confirm('Are you sure you want to delete this song?')) {
                let songs = getSongsFromStorage();
                songs = songs.filter(song => song.id !== songId);
                localStorage.setItem('songs', JSON.stringify(songs));
                displaySongs();
            }
        }

        // Display all songs
        function displaySongs() {
            const songs = getSongsFromStorage();

            if (songs.length === 0) {
                songsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No songs yet. Start writing! ‚úçÔ∏è</p>
                    </div>
                `;
                return;
            }

            songsContainer.innerHTML = songs.map(song => {
                const preview = song.lyrics.substring(0, 100) + '...';
                const tagsHTML = song.tags.map(tag => 
                    `<span class="song-tag">${tag}</span>`
                ).join('');

                return `
                    <div class="song-card">
                        <div class="song-title">${song.title}</div>
                        <div>${tagsHTML}</div>
                        <div class="song-preview">"${preview}"</div>
                        <div class="song-actions">
                            <button class="delete-btn" onclick="deleteSong(${song.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).reverse().join(''); // Show newest first
        }

        // Load songs when page loads
        displaySongs();
    </script>
</body>
</html>
